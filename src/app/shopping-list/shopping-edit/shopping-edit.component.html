<div class="row">
    <div class="col-xs-8">
        <form (ngSubmit)="onSubmit()" #f="ngForm">
            <div class="row">
                <div class="col-xs-5">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" ngModel name="name" id="name" class="form-control" required>
                    </div>
                </div>
                <div class="col-xs-3">
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" ngModel name="amount" id="amount" class="form-control" pattern="[1-9][0-9]*" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-10">
                    <button class="btn btn-success" type="submit">Add</button>
                    <button class="btn btn-danger" type="button" *ngIf="editMode" (click)="onDelete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
